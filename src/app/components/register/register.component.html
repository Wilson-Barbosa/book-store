<div class="display-5 text-center mb-5 bg-secondary p-3 text-light">
  Register Screen
</div>

<div class="container register-container col-lg-4">
  <form class="p-4" [formGroup]="registerForm">
    <h2>Enter your Information</h2>
    <!-- First Name -->
    <div class="infoInput">
      <label for="firstName">First Name:</label>
      <input
        formControlName="firstName"
        name="firstName"
        type="text"
        id="firstName"
        class="ps-3"
        placeholder="Type your first name"
      />
      <!-- Error messages -->
      <small *ngIf="savedWasClicked && firstName.hasError('required')" class="text-danger">*Required</small>
    </div>
    <!-- Last Name -->
    <div class="infoInput">
      <label for="lastName">Last Name:</label>
      <input
        formControlName="lastName"
        name="lastName"
        type="text"
        id="lastName"
        class="ps-3"
        placeholder="Type your last name"
      />
      <!-- Error messages -->
      <small *ngIf="savedWasClicked && lastName.hasError('required')" class="text-danger">*Required</small>
    </div>
    <!-- Email -->
    <div class="infoInput">
      <label for="email">Email:</label>
      <input
        formControlName="email"
        name="email"
        type="email"
        id="email"
        class="ps-3"
        placeholder="ex: name@email.com"
      />
      <!-- Error messages -->
      <small *ngIf="savedWasClicked && email.hasError('required')" class="text-danger">*Required</small>
      <small *ngIf="savedWasClicked && email.hasError('email')" class="text-danger">*Email Invalid</small>
    </div>
    <!-- Password -->
    <div class="infoInput">
      <label for="passwordInput">Password:</label>
      <input
        formControlName="password"
        name="password"
        type="password"
        id="passwordInput"
        class="ps-3"
      />
      <!-- Error messages -->
      <small *ngIf="savedWasClicked && firstName.hasError('required')" class="text-danger">*Required</small>
    </div>
    <!-- Repeat password -->
    <div class="infoInput">
      <label for="passwordInputrepeat">Repeat the Passaword</label>
      <input type="password" id="passwordInputrepeat" class="ps-3" />
    </div>
    <div class="buttons-container">
      <button
        type="submit"
        class="btn btn-lg btn-success offset-3 col-3 me-1"
        (click)="save()"
      >
        Register
      </button>
      <button type="reset" class="btn btn-lg btn-secondary col-3">Reset</button>
    </div>
  </form>
</div>
