<div class="display-5 text-center mb-5 bg-secondary p-3 text-light">Register Screen</div>

<div class="container register-container col-lg-5">
    <form class="p-4">
        <h2>Enter your Information</h2>
        <div class="infoInput">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" class="ps-3" placeholder="type your first name">
        </div>
        <div class="infoInput">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" class="ps-3" placeholder="type your last name">
        </div>
        <div class="infoInput">
            <label for="email">Email:</label>
            <input type="email" id="email" class="ps-3" placeholder="ex: name@email.com">
        </div>
        <div class="infoInput">
            <label for="passwordInput">Password:</label>
            <input type="password" id="passwordInput" class="ps-3">
        </div>
        <div class="infoInput">
            <label for="passwordInputrepeat">Repeat the Passaword</label>
            <input type="password" id="passwordInputrepeat" class="ps-3">
        </div>
        <div class="buttons-container">
            <button type="submit" class="btn btn-lg btn-success offset-3 col-3 me-1">Register</button>
            <button type="reset" class="btn btn-lg btn-secondary col-3">Reset</button>
        </div>

    </form>
</div>
